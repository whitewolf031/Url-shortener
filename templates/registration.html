<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/register.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="register-container">
    <h2>Register Account</h2>
    <form>
        <div class="input-group">
            <input id="register_username" type="text" placeholder="Register Username" required>
            <i class="fas fa-times clear-icon" id="clearRegisterUsername"></i>
        </div>        
        <input id="email" type="email" placeholder="Email" required>
        <input id="first_name" type="text" placeholder="First Name">
        <input id="last_name" type="text" placeholder="Last Name">
        <div class="input-group">
            <input id="password" type="password" placeholder="Password" required>
            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <div class="input-group">
            <input id="confirm_password" type="password" placeholder="Confirm Password" required>
            <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
        </div>        
        <button id="register" type="submit">Register</button>
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </form>
    </div>
</body>
</html>
